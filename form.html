<!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Input form</title>
 </head>
 <body>

  <form action:"/sign-up" method="post">
    <fieldset>
      <legend>Tell us about yourself</legend>
        <div>
          <label for="nameGiven">First Name</label>
          <input type="text" id="nameGiven" name="nameGiven" placeholder="First Name">
        </div>
        <div>
          <label for="nameFamily">Family Name</label>
          <input type="text" id="nameFamily" name="nameFamily" placeholder="Family Name">
        </div>
        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Email Address">
        </div>
        <div>
          <label for="streetAddress">Street Address</label>
          <textarea name="textarea" rows="4" cols="50">""</textarea>
        </div>
        <div>
          <label for="mobileNumber">Mobile Number</label>
          <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number">
        <div>
          <label for="bornOn">Date of birth</label>
          <input type="date" id="bornOn" name="bornOn" placeholder="Date of birth">
        </div>
        <div>
          <label for="favouriteColour">Favourite Colour</label>
          <select name="favouriteColour">
            <option value="Red">Red</option>
            <option value="Yellow">Yellow</option>
            <option value="Green">Green</option>
            <option value="Cyan">Cyan</option>
            <option value="Blue">Blue</option>
            <option value="Magenta">Magenta</option>
            <option value="White">White</option>
            <option value="Gray">Gray</option>
            <option value="Black">Black</option>
          </select>
        </div>
        <div>
          <label for="acceptsTerms">Do you accept the terms and conditions?</label>
          <>


  </form>


  </body>
</html>
